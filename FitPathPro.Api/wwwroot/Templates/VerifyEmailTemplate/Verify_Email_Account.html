<html
  lang="en-US"
  style="
    box-sizing: border-box;
    font-size: 62.5%;
    height: 100%;
    padding: 0rem;
    margin: 0rem;
  "
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>FitPathPro account email verification</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    style="font-size: 1.6rem; font-family: 'Poppins', sans-serif; height: 100%"
  >
    <div
      style="
        background-color: white;
        width: 40rem;
        margin: auto;
        border-top: 0.4rem solid #5b76e7;
      "
    >
      <section style="padding: 1.5rem 2rem">
        <!-- <img src="./logo-light.png" alt="" width="122" /> -->
        <span style="color: #000000; font-size: 1.2rem"
          >FitPath<strong style="color: #5b76e7">Pro</strong></span
        >
      </section>
      <section style="padding: 0rem 2rem">
        <h3 style="font-size: 1.5rem; font-weight: 600; margin: 0">
          Confirm your email address to get started on FitPathPro
        </h3>
        <p style="font-size: 1rem">
          Once you've confirmed that
          <span style="color: #5b76e7; font-weight: bold">{0}</span> is your
          email address, you'll be able to access to your account.
        </p>
        {1}
      </section>
      <section
        style="
          padding: 0rem 2rem;
          padding-bottom: 0.5rem;
          font-size: 1rem;
          color: #9b9b9b;
        "
      >
        <p>
          If you dont't request this email, there's nothing to worry about - you
          can safety ignore it.
        </p>
      </section>
    </div>
  </body>
</html>
